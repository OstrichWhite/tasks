<!DOCTYPE html>
<html lang="en">
<head>

  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <title>Document</title>
</head>
<style>
  .parentDiv{
    width: 100vw;
    height: 100vh;
  }
  .top{

  }

  }
  .chakra{
    position: relative;
    height: 90%;
    width: 10%;
  }
  .bottom{
    background-color: green;
    height: 33%;
  }
</style>
<body>
  <div class="parentDiv">
    <div class="top"></div>
    <div class="middle">
      <img class="chakra" src="ashokaChakra.png" alt="ashoka chakra pic">
    </div>
    <div class="bottom"></div>
  </div>
